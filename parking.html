    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <h5  style="color:white"  class="text-center">Add Car to Parking Lot</h5>
            <div class="form-group">
                <label style="color:white" for="owner">Owner:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Owner">
            </div>
            <div class="form-group">
                <label style="color:white"  for="car">Car:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="car" placeholder="Car">
            </div>
            <div class="form-group">
                <label style="color:white"  for="licensePlate">License Plate:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="50LD-12345...etc">
            </div>
            <div class="row">
                <div class="col-6">
                    <label style="color:white"  for="entryTime">Entry Time:</label>
                    <input type="time" class="form-control rounded-0 shadow-sm" id="entryTime">
                </div>
                <div class="col-6">
                    <label style="color:white"  for="exitTime">Exit Time:</label>
                    <input type="time" class="form-control rounded-0 shadow-sm" id="exitTime">
                </div>
            </div>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Add Car</button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto" >
            <h5 style="color:white"  class="text-center mb-3">List of Cars in Parking Lot</h5>
            <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Search records...">
            <table class="table table-striped shadow " id="parkingTable">
                    <thead class="text-white" id="tableHead">
                      <tr>
                        <th scope="col">Owner</th>
                        <th scope="col">Car</th>
                        <th scope="col">License Plate</th>
                        <th scope="col">Entry Time</th>
                        <th scope="col">Exit Time</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                     
                    </tbody>
                  </table>
    </div>

    <script src="./JS/script.js"></script>
</body>
